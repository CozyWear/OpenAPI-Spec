      "/merchant/add":
        {
          "post":
            {
              "summary": "Add a new cloth material",
              "requestBody":
                {
                  "required": true,
                  "content":
                    {
                      "multipart/form-data":
                        {
                          "schema":
                            {
                              "$ref": "#/components/schemas/ClothMaterialUploadForm"
                            }
                        }
                    }
                },
              "responses":
                {
                  "201": { "description": "Material added successfully" },
                  "400": { "description": "Invalid input" }
