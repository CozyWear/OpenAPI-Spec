                                  "$ref": "#/components/schemas/PaginatedMaterialResponse"
                                }
                            }
                        }
                    }
                }
            }
        },
      "/merchant/remove/{id}":
        {
          "delete":
            {
              "summary": "Remove a material",
              "parameters":
                [
                  {
                    "in": "path",
                    "name": "id",
