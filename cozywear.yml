            {
              "type": "object",
              "properties":
                {
                  "items":
                    {
                      "type": "array",
                      "items":
                        { "$ref": "#/components/schemas/NotificationResponse" }
                    },
                  "total": { "type": "integer" },
                  "page": { "type": "integer" },
