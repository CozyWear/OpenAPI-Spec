                    {
                      "application/json":
                        {
                          "schema":
                            { "$ref": "#/components/schemas/RegisterData" }
                        }
                    }
                },
              "responses":
                {
                  "201": { "description": "User registered successfully" },
                  "400": { "description": "Validation error" }
                }
