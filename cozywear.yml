                  "id": { "type": "string", "format": "uuid" },
                  "name": { "type": "string" },
                  "description": { "type": "string" },
                  "filename": { "type": "string" },
                  "cost_per_unit": { "type": "integer" }
                }
            },
          "PaginatedCustomerMaterialResponse":
            {
              "type": "object",
              "properties":
                {
                  "items":
                    {
                      "type": "array",
